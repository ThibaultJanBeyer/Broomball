---
layout: default
---

<article class="post">
  {% if page.image %}
    <img src="{{ page.image }}"
         alt="{{ page.image_alt }}"
         class="post__image">
  {% endif %}
  
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  {% include disqus.html %}
</article>
