---
layout: default
---

<article class="post">
  
  <h1>{{ page.title }}</h1>
  
  {% if page.image %}
    <img src="{{ page.image }}"
         alt="{{ page.image_alt }}"
         class="post__img">
  {% endif %}

  <div class="entry">

    {% if site.google_adsense_integrated %} 
    <!-- Broomball - Top Article Ad -->
    <ins class="adsbygoogle"
         style="display:inline-block;width:300px;height:250px"
         data-ad-client="{{ google_adsense }}"
         data-ad-slot="{{ google_adsense_toppost }}"></ins>
    <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    {% endif %} 
    
    {{ content }}
  </div>

  {% include disqus.html %}
</article>
